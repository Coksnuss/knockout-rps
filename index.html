<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="js/knockout-3.4.1.js"></script>
</head>
<body>
  <div class="actions">
    <div data-bind="foreach: actions">
      <input type="checkbox" data-bind="disable: ro, checked: activated" />
      <span data-bind="text: action"></span>
    </div>
  </div>

  <div class="action" data-bind="animateZoom: action">
    <span data-bind="css: action().cssClass, click: next"></span><br>
    <span data-bind="text: action().action"></span>
  </div>

  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
